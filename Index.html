      <form id="pflanzen-form">

        </div>

        <div class="form-row">

        <div class="form-row">

            <option>Tag</option>
            <option>Woche</option>
            <option>Monat</option>

          <input type="date" id="start-datum" />
        </div>
  
        <div class="form-row">
          <label for="beschreibung">Beschreibung:</label>
          <textarea id="beschreibung" name="beschreibung" rows="3"></textarea>

        <button type="submit">Speichern</button>
      </form>
    </section>
  
    <!-- Rechte Seite: Pflanzenliste -->
