<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyPlants</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>

<body>

  <header>
    <h3>🌿 MyPlants - Dein Pflanzenmanager</h3>
  </header>

  <main class="seite">
    <!-- Linke Seite: Eingabe der Pflanzen -->
    <section class="eingabe-bereich">
      <h2>Neue Pflanze hinzufügen</h2>

      <div class="emoji-auswahl">
        <label for="pflanzen-emoji">Emoji:</label>
        <select id="pflanzen-emoji" name="pflanzen-emoji">
          <option>🌿</option>
          <option >💐</option>
          <option >🌵</option>
          <option >🌻</option>
          <option >🌸</option>
          <option >🌹</option>
          <option >🌼</option>
          <option >🏵️</option>
          <option >🌺</option>
          <option >🌱</option>
          <option >🧄</option>
        
        </select>
      </div>
      
      <form id="pflanzen-form">
        <div class="eingabe-zeile">
          <label for="spitzname">Spitzname:</label>
          <input type="text" id="spitzname" name="spitzname" />
        </div>
  
        <div class="eingabe-zeile">
          <label for="pflanzenart">Pflanzenart:</label>
          <input type="text" id="pflanzenart" name="pflanzenart" />
        </div>
  
        <div class="eingabe-zeile">
          <label for="licht">Lichtverhältnisse:</label>
          <select id="licht" name="licht">
            <option >Bitte wählen</option>
            <option>Licht</option>
            <option>Halbschatten</option>
            <option>Schatten</option>
          </select>
        </div>
  
        <div class="eingabe-zeile">
          <label for="wasser">Wässerung:</label>
          <input type="number" id="wasser-menge" name="wasser-menge" min="1" />
          <select id="waesserungs-einheit" name="waesserungs-einheit">
            <option>Tag</option>
            <option>Woche</option>
            <option>Monat</option>
          </select>
          <input type="date" id="start-datum" />
        </div>
  
        <div class="eingabe-zeile">
          <label for="beschreibung">Beschreibung:</label>
          <textarea id="beschreibung" name="beschreibung" rows="3"></textarea>
        </div>
  
        <button type="submit">Speichern</button>
      </form>
    </section>
  
    <!-- Rechte Seite: Pflanzenliste -->
    <section class="pflanzen-liste">
      <h2>Meine Pflanzen</h2>
      <ul id="pflanzen-anzeige">


         <!--Beispiel Pflanze von ChatGPT-->
        <div class="pflanzenkarte">
          <div class="pflanzenkopf">
            🌺 Lilly (Orchidee)
          </div>
          <div class="pflanzendetails">
            💧 Wässerung: alle 7 Tage<br />
            ☀️ Licht: Halbschatten<br />
            📅 Ab: 01.04.2025
          </div>
        </div>
        
      </ul>
    </section>
  </main>


</body>
</html>
